name: main

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install poetry
          make install
          make flake8
          make pytest
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./test-coverage-tool
          chmod +x ./test-coverage-tool
          ./test-coverage-tool before-build
          make pytest
          make test-coverage
          make coverage-missing
      - name: Test & publish code coverage
        uses: codecov/codecov-action@v3
        if: github.ref_name == 'main'
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: ./test-coverage-tool after-build -r "CC_TEST_REPORTER_ID"
          debug: true
