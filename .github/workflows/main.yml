name: main

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install poetry
          make install
          make flake8
          make pytest
      - name: create reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./test-coverage-tool
          chmod +x ./test-coverage-tool
          ./test-coverage-tool before-build
      - name: test
        run: |
          make pytest
          make test-coverage
          make coverage-missing
      - name: Test & publish code coverage
        uses: codecov/codecov-action@v3
      - name: seting reporter 
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          ./test-coverage-tool after-build -r 052bb1a7da2a84b5659d1ae6277a93657d10b6aef2fd15b557e4152d58adbae0
