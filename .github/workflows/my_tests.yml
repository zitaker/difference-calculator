name: My tests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - user: actions/checkout@v3
        with:
          python-version: 3.8
      - name: Install deps
        run: |
          poetry run flake8 gendiff
          poetry run pytest -vv
          pip install -r requirements.txt